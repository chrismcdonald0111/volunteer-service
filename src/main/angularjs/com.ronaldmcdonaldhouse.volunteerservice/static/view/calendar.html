<div role="main">
        <section id="directives-calendar" class="content" ng-controller="CalendarController">
            <h1>Volunteer Service Calendar</h1>
            <div class="well">
                <div class="row-fluid">
                    <div class="span8">
                        <div class="calendar" ng-model="eventSources" calendar="calendar" ui-calendar="uiConfig.calendar"></div>
                    </div>
                    <div class="modal fade" id="myModal" role="dialog">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                                <form name="userForm" ng-submit="submitForm(userForm.$valid)">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        <h4 class="modal-title">Volunteer Sign Up Form</h4>
                                    </div>
                                    <div class="modal-body">
                                             <!--Organization Name-->
                                            <div class="form-group">
                                                <label>Organization Name</label>
                                                <input type="text" name="organizationName" class="form-control" ng-model="organizationName" required>
                                            </div>

                                            <!-- Contact Name -->
                                            <div class="form-group">
                                                <label>Contact Name</label>
                                                <input type="text" name="contactName" class="form-control" ng-model="contactName" required>
                                            </div>

                                            <!-- Phone Number -->
                                            <div class="form-group">
                                                <label>Phone Number</label>
                                                <input type="text" name="phoneNumber" class="form-control" ng-model="phoneNumber" required>
                                            </div>


                                            <!-- Email -->
                                            <div class="form-group">
                                                <label>Email</label>
                                                <input type="text" name="contactEmail" class="form-control" ng-model="contactEmail" required>
                                            </div>

                                            <!-- Number of Volunteers -->
                                            <div class="form-group">
                                                <label>Number of Volunteers</label>
                                                <input type="text" name="numberOfVolunteers" class="form-control" ng-model="numberOfVolunteers" required>
                                            </div>

                                            <!-- Type of Service Project -->
                                            <div class="form-group">
                                                <label>Type of Service Project</label>
                                                <input type="text" name="typeOfServiceProject" class="form-control" ng-model="typeOfServiceProject" required>
                                            </div>

                                    </div>
                                    <div class="modal-footer">
                                        <!-- SUBMIT BUTTON -->
                                        <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">Submit</button>
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
</div>
